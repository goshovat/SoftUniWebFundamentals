<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Windows Calculator</title>
    <link rel="stylesheet" href="styles/calculator-styles.css"/>
</head>
<body>
    <div class="border">
        <div class="title"><img
            src="images/calc.png" alt="calc" />
            Calculator
        </div>
        <div class="close">
            <img src="images/minimize.png" alt="mini"/>
            <img src="images/maximize.png" alt="max"/>
            <img src="images/close.png" alt="close"/>
        </div>
        <div class="menu">View&nbsp;&nbsp; Edit&nbsp;&nbsp; Help</div>
       <div class="work-area">
           <div class="calculation"><span class="result">0</span></div>
           <table class="bin">
               <tr>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
               </tr>
               <tr>
                   <td colspan="3">63</td>
                   <td colspan="3">47</td>
                   <td colspan="2">32</td>
               </tr>
               <tr>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
               </tr>
               <tr>
                   <td colspan="3">31</td>
                   <td colspan="3">15</td>
                   <td colspan="2">0</td>
               </tr>
           </table>
           <table class="buttons">
               <tr>
                   <td rowspan="3">
                       <div class="system">
                           <form action="numeric-system">
                               <label><input type="radio" name="system" value="hex">Hex<br></label>
                               <label><input type="radio" name="system" value="dec" checked>Dec<br></label>
                               <label><input type="radio" name="system" value="oct">Oct<br></label>
                               <label><input type="radio" name="system" value="bin">Bin</label>
                           </form>
                       </div>

                   </td>
                   <td></td>
                   <td>Mod</td>
                   <td>A</td>
                   <td>Mc</td>
                   <td>Mr</td>
                   <td>Ms</td>
                   <td>M+</td>
                   <td>M-</td>
               </tr>
               <tr>
                   <td>(</td>
                   <td>)</td>
                   <td>B</td>
                   <td><img src="images/arrow.png" alt="arrow"/></td>
                   <td>CE</td>
                   <td>C</td>
                   <td>&plusmn;</td>
                   <td>&#8730;</td>
               </tr>
               <tr>
                   <td>RoL</td>
                   <td>RoR</td>
                   <td>C</td>
                   <td>7</td>
                   <td>8</td>
                   <td>9</td>
                   <td>/</td>
                   <td>%</td>
               </tr>
               <tr>
                   <td rowspan="3">
                       <div class="word">
                           <form action="word">
                               <label><input type="radio" name="system" value="qword" checked>Qword<br></label>
                               <label><input type="radio" name="system" value="dword">Dword<br></label>
                               <label><input type="radio" name="system" value="word">Word<br></label>
                               <label><input type="radio" name="system" value="byte">Byte</label>
                           </form>
                       </div>
                   </td>
                   <td>Or</td>
                   <td>Xor</td>
                   <td>D</td>
                   <td>4</td>
                   <td>5</td>
                   <td>6</td>
                   <td>*</td>
                   <td>1/<i>x</i></td>
               </tr>
               <tr>
                   <td>Lsh</td>
                   <td>Rsh</td>
                   <td>E</td>
                   <td>1</td>
                   <td>2</td>
                   <td>3</td>
                   <td>-</td>
                   <td rowspan="2">=</td>
               </tr>
               <tr>
                   <td>Not</td>
                   <td>And</td>
                   <td>F</td>
                   <td colspan="2">0</td>
                   <td>.</td>
                   <td>+</td>
               </tr>
           </table>
       </div>
    </div>
</body>
</html>
