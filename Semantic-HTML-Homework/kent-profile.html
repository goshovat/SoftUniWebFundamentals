<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kent's Profile</title>
    <link rel="stylesheet" href="css/kent-styles.css"/>
</head>
<body>
    <main>
        <div class="container">
            <header>
                <h1>Profile</h1>
            </header>
            <div class="left">
                <header>
                    <h4>User: Kent</h4>
                </header>
                    <figure>
                        <img src="img/kent.png" alt="Kent"/>
                        <figcaption>Profile completed 60%</figcaption>
                    </figure>
                <footer>
                    <meter value="0.6">60%</meter>
                </footer>
            </div>
            <div class="middle">
                <header>
                    <h4>Uploaded Audio Files</h4>
                </header>
                <div class="container">
                    <audio controls>
                        <source src="http://techslides.com/demos/samples/sample.mp3" type="audio/mpeg">
                        <source src="http://techslides.com/demos/samples/sample.m4a" type="audio/mp4">
                        Your browser does not support the audio tag.
                    </audio>
                </div>
                <audio controls>
                    <source src="http://techslides.com/demos/samples/sample.mp3" type="audio/mpeg">
                    <source src="http://techslides.com/demos/samples/sample.m4a" type="audio/mp4">
                    Your browser does not support the audio tag.
                </audio>
                <audio controls>
                    <source src="http://techslides.com/demos/samples/sample.mp3" type="audio/mpeg">
                    <source src="http://techslides.com/demos/samples/sample.m4a" type="audio/mp4">
                    Your browser does not support the audio tag.
                </audio>
                <audio controls>
                    <source src="http://techslides.com/demos/samples/sample.mp3" type="audio/mpeg">
                    <source src="http://techslides.com/demos/samples/sample.m4a" type="audio/mp4">
                    Your browser does not support the audio tag.
                </audio>
            </div>
            <div class="right">
                <header>
                    <h4>Uploaded Video Files</h4>
                </header>
                    <video controls>
                        <source src="http://techslides.com/demos/samples/sample.mp4" type="video/mp4">
                        <source src="http://techslides.com/demos/samples/sample.ogg" type="video/ogg">
                        <track src="subtitles/subtitles.srt">
                        Your browser does not support the video tag.
                    </video>
            </div>
        </div>
    </main>
</body>
</html>
