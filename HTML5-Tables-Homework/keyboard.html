<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>"Life in SoftUni" Keyboard</title>
    <link rel="stylesheet" href="styles/keyboard-styles.css"/>
</head>
<body>
<table>
    <thead>
    <tr>
        <th colspan="4">
            <form action="https://softuni.bg/" method="get" target="_blank">
                <input type="submit" value="SOFTWARE UNIVERSITY"/>
            </form>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="2">
            <form action="https://www.google.bg/" method="get" target="_blank">
                <input type="submit" value="GOOGLE"/>
            </form>
        </td>
        <td colspan="2">
            <form action="https://github.com/" method="get" target="_blank">
                <input type="submit" value="GitHub"/>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <form action="https://www.facebook.com/" method="get" target="_blank">
                <input type="submit" value="Facebook"/>
            </form>
        </td>
        <td>
            <form action="https://mail.google.com/" method="get" target="_blank">
                <input type="submit" value="GMail"/>
            </form>
        </td>
        <td>
            <form action="https://www.youtube.com/" method="get" target="_blank">
                <input type="submit" value="YouTube"/>
            </form>
        </td>
        <td>
            <form action="http://2048game.com/" method="get" target="_blank">
                <input type="submit" value="2048"/>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <form action="http://en.wikipedia.org/wiki/Food" method="get" target="_blank">
                <input type="submit" value="Food"/>
            </form>
        </td>
        <td colspan="2">
            <form action="http://en.wikipedia.org/wiki/Game" method="get" target="_blank">
                <input type="submit" value="Game"/>
            </form>
        </td>
        <td>
            <table class="inner">
                <tbody>
                <tr>
                    <td class="nested">
                        <form action="http://en.wikipedia.org/wiki/Interpersonal_relationship" method="get"
                              target="_blank">
                            <input type="submit" value="Social life"/>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td class="nested">
                        <form action="http://en.wikipedia.org/wiki/Sleep" method="get" target="_blank">
                            <input type="submit" value="Sleep"/>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td colspan="3">
            <form action="http://en.wikipedia.org/wiki/Beer" method="get" target="_blank">
                <input type="submit" class="beer" value="Beer>>>"/>
            </form>
        </td>
        <td>
            <form action="http://en.wikipedia.org/wiki/Flush_toilet" method="get" target="_blank">
                <input type="submit" value="WC"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
