<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Table</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="2">Software University</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2"><a href="https://softuni.bg"><img src="http://www.nakov.com/wp-content/uploads/2012/03/SoftUni-Logo.png" alt="SoftUni Logo"/></a></td>
                <td class="bold">Accessible and high quality software education.</td>
            </tr>
            <tr>
                <td class="other">Our mission is to make<br>
                    people we train true<br>
                    professionals in the software<br>
                    industry and support them in<br>
                    finding employment.
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
