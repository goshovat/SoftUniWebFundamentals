<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calculator-styles.css"/>
</head>
<body>
<form name="calc">
    <table>
        <thead>
        <tr>
            <th colspan="4">
                <input type="text" name="solution" value=""/>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <input type="button" value="1" onClick="document.calc.solution.value+='1'"/>
            </td>
            <td>
                <input type="button" value="2" onClick="document.calc.solution.value+='2'"/>
            </td>
            <td>
                <input type="button" value="3" onClick="document.calc.solution.value+='3'"/>
            </td>
            <td>
                <input type="button" value="+" onClick="document.calc.solution.value+='+'"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="4" onClick="document.calc.solution.value+='4'"/>
            </td>
            <td>
                <input type="button" value="5" onClick="document.calc.solution.value+='5'"/>
            </td>
            <td>
                <input type="button" value="6" onClick="document.calc.solution.value+='6'"/>
            </td>
            <td>
                <input type="button" value="-" onClick="document.calc.solution.value+='-'"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="7" onClick="document.calc.solution.value+='7'"/>
            </td>
            <td>
                <input type="button" value="8" onClick="document.calc.solution.value+='8'"/>
            </td>
            <td>
                <input type="button" value="9" onClick="document.calc.solution.value+='9'"/>
            </td>
            <td>
                <input type="button" value="*" onClick="document.calc.solution.value+='*'"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="reset" value="C"/>
            </td>
            <td>
                <input type="button" value="0" onClick="document.calc.solution.value+='0'"/>
            </td>
            <td>
                <input type="button" value="="
                       onClick="document.calc.solution.value=eval(document.calc.solution.value)"/>
            </td>
            <td>
                <input type="button" value="/" onClick="document.calc.solution.value+='/'"/>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
