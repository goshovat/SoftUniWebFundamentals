<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flight Order</title>
    <link rel="stylesheet" href="styles/flight-order-styles.css"/>
</head>
<body>
    <div class="container">
        <form action="flight-order.html">
            <header>
                <h1>flight order</h1>
            </header>
            <div class="left">
                <label for="from">From</label>
                <select name="from" id="from">
                    <option value="enter-city" selected>enter a city</option>
                    <option value="sofia">Sofia</option>
                    <option value="london">London</option>
                    <option value="new-york">New York</option>
                </select><br/>
                <label for="departure-date">Departure Date</label>
                <input type="date" id="departure-date" value="2014-06-09"/>
                <label for="return-date">Return Date</label>
                <input type="date" id="return-date" value="2014-06-13"/>
                <div class="age">
                    <label for="adults">12+</label>
                    <label for="children">2-12</label>
                    <label for="babies">0-2</label><br/>
                    <input type="number" id="adults" value="0"/>
                    <input type="number" id="children" value="0"/>
                    <input type="number" id="babies" value="0"/>
                </div>
            </div>
            <div class="right">
                <label for="to">To</label>
                <select name="to" id="to">
                    <option value="enter-city" selected>enter a city</option>
                    <option value="berlin">Berlin</option>
                    <option value="madrid">Madrid</option>
                    <option value="paris">Paris</option>
                </select>
                <input type="checkbox" id="directs"/>
                <label for="directs">Prefer directs</label>
                <label for="time-departure">Time Interval</label>
                <input type="time" id="time-departure" value="00:20"/>
                <input type="time" value="05:00"/>
                <label for="time-return">Time Interval</label>
                <input type="time" id="time-return" value="16:00"/>
                <input type="time" value="22:00"/>
                <label for="class">Choose class</label>
                <select name="class" id="class">
                    <option value="choose-class" selected>Economy</option>
                    <option value="third">Third class</option>
                    <option value="second">Second class</option>
                    <option value="first">First class</option>
                </select>
                <input type="submit" value="Search"/>
            </div>
        </form>
    </div>
</body>
</html>
